<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FOCUS.</h1>

    <div class="tab-container">
      <button class="tab active" id="pomodoro-tab">Pomodoro</button>
      <button class="tab" id="short-tab">Short Break</button>
      <button class="tab" id="long-tab">Long Break</button>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <p class="quote" id="quote">"Droplets of yes and no, in an ocean of maybe."</p>
  </div>

  <script src="pomodoro.js"></script>
</body>
</html>
